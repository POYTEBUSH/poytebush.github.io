<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I"
        crossorigin="anonymous">

        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round" rel="stylesheet">

    <link rel="stylesheet" href="site.css"> -->

</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>


    <div class="card">
        <div class="card-header">
                <nav class="navbar navbar-expand-sm navbar-b bg-dark navbar-dark noborder justify-content-center">
                        <!-- Links -->
                        <ul class="navbar-nav">
                            <li class="nav-item menuitem">
                                <a class="nav-link" href="#" onclick="ChangePage(0);">
                                    <i class="fa fa-home"></i>&nbsp;Home</a>
                            </li>
                            <li class="nav-item menuitem">
                                <a class="nav-link" href="#" onclick="ChangePage(1);">
                                    <i class="fas fa-user-tie"></i>&nbsp;About Me</a>
                            </li>
                            <li class="nav-item menuitem">
                                <a class="nav-link" href="#" onclick="ChangePage(2);">
                                    <i class="fas fa-briefcase"></i>&nbsp;My Work</a>
                            </li>
                            <li class="nav-item menuitem">
                                <a class="nav-link" href="#" onclick="ChangePage(3);">
                                    <i class="fab fa-github"></i>&nbsp;My Github</a>
                            </li>
                        </ul>
                    </nav>
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    
    <div class="container-fluid noborder fullheight">
        <div id="imageBar" class="carousel slide fullheight" data-ride="carousel" data-interval="false">
            <!-- The slideshow -->
            <div class="carousel-inner fullheight">
                <div class="carousel-item active fullheight  mt-5" id="HomePage">
                    <div class="container-fluid" style="max-width: 75%">
                        <h1 class="display-4 text-center">Home</h1>
                        <hr>
                        <p class="lead text-center">Welcome to my site</p>
                        <div id="workContainer" class="card-deck w-100"></div>
                    </div>
                </div>
                <div class="carousel-item fullheight">
                    <div class="container-fluid mt-5" style="max-width: 75%">
                        <h1 class="display-4 text-center">Next</h1>
                        <hr>
                        <p class="lead text-center">Welcome to my site</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="WorkDisplayModal"
        aria-hidden="true" id="WorkDisplayModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="WorkModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="WorkModalContent" style="height: 650px; overflow: auto">
                    <p>Modal body text goes here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var workData = [];
        var activeControl;
        function ChangePage(index) {
            $('#imageBar').carousel(index);
            $(this).addClass(active);
            activeControl.removeClass(active);
            activeControl = $(this);
        }
        $(document).ready(function () {
            $.getJSON("WorkData.json", function (data) {
                $.each(data, function (key, val) {
                    workData.push(val);
                    $('#workContainer').append('<div class="mb-4 card bg-dark text-light WorkItem" style="min-width: 20% !important">' +
                        '<img class="card-img-top" src="\\Thumbnails\\' + val.Thumbnail + '" alt="Card image cap">' +
                        '<div class="card-img-overlay" OnClick="ToggleWorkModal(' + key + ')">' +
                        '<h5 class="card-title">' + val.Title + '</h5>' +
                        '<p class="card-text">' + val.Subtitle + '</p>' +
                        '</div>' +
                        '<div class="card-footer"><small class="text-muted">' + val.Categories + '</small></div>' +
                        '</div>');
                });
            });
        });
        function ToggleWorkModal(index) {
            $('#WorkModalTitle').text(workData[index].Title);
            $('#WorkModalContent').html(workData[index].ContentText);
            $('#WorkDisplayModal').modal('show');
        }
    </script>
</body>

</html>
